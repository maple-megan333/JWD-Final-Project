<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Timely Task Manager</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	 crossorigin="anonymous">
	<link href="CSS/style.css" rel="stylesheet" type="text/css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container-fluid">
		<div class="wrapper">
			<header class="row justify-contentcenter">

				<h1 class="col-12">Timely Task Manager</h1>
			</header>

			<main class="row row-cols-1 row-cols-lg-2 g-5">
				<section class="col col-12 col-lg-4">
					<form id="newTask" class="needs-validation">
						<h2>Assign a Task </h2>
						<p>
							Fill in the form below and your task card will be generated.
						</p>
						<div class="space form-group row row-cols-1 row-cols-lg-2">
							<label for="newName" class="col-3 col-form-label ">Name:</label>
              <div class="col-8 col-lg-12" >
              <input type="text" id="newName" placeholder="Enter Name" class="form-control" required>
              </div>
              <div class="valid-feedback">
              Looks good!
              </div>
            </div>

            <div class="space form-group row row-cols-1 row-cols-lg-2">
              <label for="newDescription" class="col-3 ">Description:</label>
              <div class="col-8 col-lg-12">
              <input type="text" class="form-control " id="newDescription" placeholder="Description" required>
              <div class="valid-feedback">
              Looks good!
              </div>
              </div>
            </div>

            <div class=" space row row-cols-2 row-cols-lg-1">
              <div class="col">
                <div class="form-group row row-cols-1 row-cols-lg-2 ">
                  <label for="newAssignedTo" class="col col-xl-12">Assigned To:</label>
                  <div class="col-12 col-xl-12">
                  <input type="text" class="form-control " id="newAssignedTo" placeholder="Assigned To" required>
                  <div class="valid-feedback">
                  Looks good!
                  </div>
                  </div>
                </div>
              </div>
                <div class="col">
                  <div class="form-group row row-cols-1 row-cols-lg-2">
                    <label for="newDueDate" class="col col-xl-12">Due Date:</label>
                    <div class="col-12 col-xl-12">
                    <input type="date" class="form-control" id="newDueDate" placeholder="Due Date" required>
                    </div>
                  </div>
                </div>
              </div>
              <div class="centerb">
            <button type="submit" class="btn btn-primary col">Create Task</button>
              </div>
          </form>
        </section>
        
        <section class="col col-12 col-lg-8 d-flex flex-row">
         <div class="row row-cols-1 row-cols-lg-2 g-3 " id="taskLists">
          
          </div>
        </section>

      </main>
      <footer>
        <section>
            <p> 
            Authors: Megan, May & Melody</p>
            <p>
            Contact: email@email.com</p>
            <p>
            Generation USA Group Project</p>
        </section>
      </footer>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
    <script src="./js/taskManager.js"></script>
    <script  src="./js/index.js"></script>
    <script src="./js/script.js"></script>
    
  </body>
  </html>
